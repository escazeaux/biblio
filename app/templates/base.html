<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="">

    <!-- Title -->
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS, Site main CSS, Favicon -->
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <link rel="icon" href="../static/img/favicons/favicon.ico">

    <!-- Scripts -->
    <script src="https://getbootstrap.com/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous" defer></script>

    {% block head %}{% endblock %}
  </head>

  <body>

    <!-- HEADER -->
    <!-- https://getbootstrap.com/docs/4.0/components/navbar/ -->
    <nav class="navbar navbar-expand-lg fixed-top" id="menu_top"">
      <img id="image_home" src="../static/img/transparent_covid.png"/>
      <a class="navbar-brand" href="{{ url_for('main.index') }}">Covid Biblio NLP</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active"><a class="nav-link" href="{{ url_for('main.index') }}">Home<span class="sr-only">(current)</span></a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('main.album') }}">Articles</a></li>
          {% if current_user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{{ url_for('main.profile') }}">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a></li>
          {% else %}
          <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.login') }}">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.register') }}">Register</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="main_block">
    {% block body %}
    {% endblock %}
    </div>

    <!-- FOOTER -->
    <footer>
    <nav class="navbar navbar-expand-lg" id="footer">
    	<p class="navbar">&copy; Covid Biblio 2021</p>
    </nav>
    </footer>

  </body>
</html>
