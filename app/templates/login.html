{% extends "base.html" %}


{% block title %}
Log in
{% endblock %}

{% block head %}
<meta name="description" content="">
<link rel="stylesheet" type="text/css" href="../static/css/login.css">
{% endblock %}

{% block body %}
<div class="signin_body text-center">
    <div class="box">
        <form class="form-signin" method="POST" action="/login">
            <img class="mb-4" src="../static/img/transparent_covid.png" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Please log in</h1>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">{{ messages[0] }}</div>
            {% endif %}
            {% endwith %}
            <label for="inputEmail" class="sr-only">Email address</label>
            <div class="control"><input class="form-control" id="inputEmail" type="email" name="email" placeholder="Your Email" required autofocus=""></div>
            <label for="inputPassword" class="sr-only">Password</label>
            <div class="control"><input class="form-control" id="inputPassword" type="password" name="password" placeholder="Your Password" required></div>
            <div class="checkbox mb-3"><label><input type="checkbox" value="remember-me" name="remember"><span class="remember">Remember me<span></label></div>
            <button class="btn btn-lg btn-primary btn-block">Login</button>
        </form>
    </div>
</div>
{% endblock %}
