<!-- register.html-->

{% extends "base.html" %}

{% block title %}
Register
{% endblock %}

{% block head %}
<meta name="description" content="">
<link rel="stylesheet" type="text/css" href="../static/css/register.css">
{% endblock %}

{% block body %}
  <div class="signin_body text-center">
      <div class="box">
          <form class="form-signin" method="POST" action="/register">
              <img class="mb-4" src="../static/img/transparent_covid.png" alt="" width="72" height="72">
              <h1 class="h3 mb-3 font-weight-normal">Please register</h1>
              {% with messages = get_flashed_messages() %}
              {% if messages %}
              <div class="alert alert-danger">{{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.</div>
              {% endif %}
              {% endwith %}
              <div class="fieldName"><strong>Email</strong></div>
              <label for="inputEmail" class="sr-only">Email address</label>
              <div class="control"><input class="form-control" id="inputEmail" type="email" name="email" placeholder="Your Email" required autofocus=""></div>
              <div class="fieldName"><strong>Name</strong></div>
              <label for="inputName" class="sr-only">Name</label>
              <div class="control"><input class="form-control" id="inputName" type="text" name="name" placeholder="Your Name" required autofocus=""></div>
              <div class="fieldName"><strong>Password</strong></div>
              <label for="inputPassword" class="sr-only">Password</label>
              <div class="control"><input class="form-control" id="inputPassword" type="password" name="password" placeholder="Your Password" required></div>
              <button class="btn btn-lg btn-primary btn-block">Register</button>
          </form>
      </div>
  </div>


{% endblock %}
